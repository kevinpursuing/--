        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    编辑规则

                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
					</span>-->
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="space15"></div>
					<form action="{:U('News/getArticles_edit_do')}" method="post" enctype="multipart/form-data">
						<input type="hidden" name="id" value="{$id}">
						<div class="form-group">
							<label>标题：</label>
							<input id="title" name="title" value="{$title}" class="form-control">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">背景图</label>
							<p>
								<img src="{$header}" width="40" />
							</p>
							<input type="file" id="header" name="header">
							<p class="help-block">大小不超过1MB</p>
						</div>
						<div class="form-group">
							<label>内容：</label>
							<textarea class="content_edit" name="content" style="width:100%;height:300px;">{$content|stripslashes}</textarea>
						</div>
						<div class="form-group">
							<label>所属分类</label>
							<select name="class" class="form-control">
								<volist name="fenlei" id="f">
									<option value="{$f.id}"  
									<php>if($f['id']==$class){</php>selected="selected"<php>}</php>
									>{$f.name}</option>
								</volist>
							</select>
						</div>
						<div class="form-group">
							<label>所属游戏</label>
							<select name="gid" class="form-control">
								<volist name="fenleis" id="g">
									<option value="{$g.game_typeId}"  <php>if($g['game_typeId']==$gid){</php>selected="selected"<php>}</php>>{$g.cnName}</option>
								</volist>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">保存</button>
					</form>
                </div>
                </div>
                </section>
                </div>
                </div>
        </div>
