                <div class="panel-body">
                <div class="adv-table editable-table ">

					<form action="{:U('Art/sys_art_edit_do')}" method="post">
						<input type="hidden" name="id" value="{$sys_artId}">
						<div class="form-group">
							<label>标题：</label>
							<input id="name" name="name" value="{$name}" class="form-control">
						</div>
						<div class="form-group">
							<label>内容：</label>
							<textarea class="content_edit" name="content" style="width:100%;height:300px;">{$content|stripslashes}</textarea>

						<div class="form-group">
							<label>所属分类</label>
							<select name="fid" class="form-control">

									<option value="{$f.id}"  <php>if($f['id']==$fid){</php>selected="selected"<php>}</php>>{$f.name}</option>
								</volist>
							</select>
						</div>
						<div class="form-group">
							<label>所属游戏</label>
							<select name="gid" class="form-control">
								<volist name="fenleis" id="g">
									<option value="{$g.game_typeId}"  <php>if($g['game_typeId']==$gid){</php>selected="selected"<php>}</php>>{$g.cnName}</option>
								</volist>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">保存</button>
