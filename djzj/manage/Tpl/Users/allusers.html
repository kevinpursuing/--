<include file="Public:header"/>


        <!--body wrapper start-->
        <div class="wrapper">
             <div class="row">
                <div class="col-sm-12">
                <section class="panel">
                <header class="panel-heading">
                    all用户列表
                    <!--<span class="tools pull-right">
                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                        <a href="javascript:;" class="fa fa-times"></a>
					</span>-->
                </header>
                <div class="panel-body">
                <div class="adv-table editable-table ">
                <div class="clearfix">
                    <div class="btn-group">
						<!--<a href="{:U('Users/users_changetime')}" target="_blank" >
							变时间
                        </a>-->
						<form action="{:U('Users/allusers')}" method="post">
							<input type="text" name="keywords" value="" />
							<input type="submit" value="搜索" />
						</form>
                    </div>
                    <!--<div class="btn-group pull-right">
                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a href="#">Export to Excel</a></li>
                        </ul>
                    </div>-->
                </div>
                <div class="space15"></div>
                <table class="table table-striped table-hover table-bordered" id="editable-sample">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>ID</th>
                    <th>昵称</th>
                    <th>金币余额</th>
                    <th>加入时间</th>
                    <th>渠道来源</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
					<volist name="list" id="l" key="i">
						<tr class="">
							<td>{$i}</td>
							<td>{$l.userId}</td>
							<td>{$l.name}</td>
							<td>{$l.golds}</td>
							<td>{$l.ctime|date='Y-m-d H:i:s',###}</td>
							<td>{$l.qudao}</td>
							<td>
								<a class="tan_edit" data-toggle="modal" href="#bianjibox{$l.userId}">修改金币</a>
								|
								<a class="tan_edit" data-toggle="modal" href="#xiangqingbox{$l.userId}">详情</a>
							</td>
						</tr>
						<!--编辑框 start-->
						<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="bianjibox{$l.userId}" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h4 class="modal-title">编辑</h4>
									</div>
		
									<div class="modal-body ">
										<form action="{:U('Users/users_edit')}" method="post">
											<input type="hidden" name="userId" value="{$l.userId}">
											<div class="form-group">
												<label>
													{$l.name}
												</label>
											</div>
											<div class="form-group">
												<label>金币数量</label>
												<input type="text" name="jinbishu" value="" class="form-control">
											</div>
											<div class="form-group">
												<label>备注</label>
												<input type="text" name="beizhu" value="" class="form-control">
											</div>
											<button type="submit" class="btn btn-primary">保存</button>
										</form>
									</div>
		
								</div>
							</div>
						</div>
						<!--编辑框 end-->
						<!--详情框 start-->
						<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="xiangqingbox{$l.userId}" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
										<h4 class="modal-title">详情</h4>
									</div>
		
									<div class="modal-body ">
										<div class="form-group">
											<label>
												{$l.name}
											</label>
										</div>
										<div class="form-group">
											<label>运营数据</label>
										</div>
										<div class="form-group">
											<label>加入时间：{$l.ctime|date='Y-m-d H:i:s',###}</label>
										</div>
										<div class="form-group">
											<label>最后访问时间：{$l.lasttime|date='Y-m-d H:i:s',###}</label>
										</div>
										<div class="form-group">
											<label>渠道来源：{$l.qudao}</label>
										</div>
										<div class="form-group">
											<label>关注状态：{$l.status}</label>
										</div>
										<div class="form-group">
											<label>招募的战友</label>
											<div class="zhaomuzhanyou">
												<div class="zhaomuzhanyou_li">
													<div class="zhaomuzhanyou_1">
													序号
													</div>
													<div class="zhaomuzhanyou_2">
													时间
													</div>
													<div class="zhaomuzhanyou_4">
													昵称
													</div>
													<div class="clear"></div>
												</div>
												<volist name="l.zhaomu" id="z" key="i">
													<div class="zhaomuzhanyou_li">
														<div class="zhaomuzhanyou_1">
														{$i}
														</div>
														<div class="zhaomuzhanyou_2">
														{$z.ctime|date='Y-m-d H:i:s',###}
														</div>
														<div class="zhaomuzhanyou_4">
														{$z.name}
														</div>
														<div class="clear"></div>
													</div>
												</volist>
												<div class="clear"></div>
											</div>
										</div>
										<div class="form-group">
											<label>用户金币流水</label>
											<div class="jinbiliushui">
												<div class="jinbiliushui_li">
													<div class="jinbiliushui_1">
													时间
													</div>
													<div class="jinbiliushui_2">
													事件
													</div>
													<div class="jinbiliushui_3">
													金币变化
													</div>
													<div class="jinbiliushui_4">
													余额
													</div>
													<div class="clear"></div>
												</div>
												<volist name="l.liushui" id="s" key="i">
													<div class="jinbiliushui_li">
														<div class="jinbiliushui_1">
														{$s.ctime|date='Y-m-d H:i:s',###}
														</div>
														<div class="jinbiliushui_2">
														{$s.detail}
														</div>
														<div class="jinbiliushui_3">
														{$s.changeAmount}
														</div>
														<div class="jinbiliushui_4">
														{$s.amount}
														</div>
														<div class="clear"></div>
													</div>
												</volist>
												
												<div class="clear"></div>

											</div>
											
										</div>
									</div>
		
								</div>
							</div>
						</div>
						<!--详情框 end-->
					</volist>

                </tbody>
                </table>
                </div>
                </div>
                </section>
                </div>
                </div>
        </div>
        <!--body wrapper end-->

    </div>
    <!-- main content end-->
	
<include file="Public:footer"/>
