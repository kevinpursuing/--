			$(obj).text("恢复");
			$(obj).attr("onclick","");
			$(obj).attr("onclick","hui_admin("+id+",'"+sql_m+"',this,'"+idname+"')");
		}else{
			
		}
	});

}
function cddel_admin(id,sql_m,obj,idname){
	$.post("{:U('User/admin_cddel')}", {id:id,sql_m:sql_m,idname:idname}, function(v){
		if(v=='cg'){
			$(obj).parent().parent().remove();
		}else{
			if(v=='wqx'){
				alert("没有权限");
			}	
		}
	});

}
function hui_admin(id,sql_m,obj,idname){
	$.post("{:U('User/admin_hui')}", {id:id,sql_m:sql_m,idname:idname}, function(v){
		if(v=='cg'){
			$(obj).text("删除");
			$(obj).attr("onclick","");
			$(obj).attr("onclick","del_admin("+id+",'"+sql_m+"',this,'"+idname+"')");
			$(obj).parent().find(".cddel_admin_btn").remove();
		}else{
			
		}
	});

}

}
